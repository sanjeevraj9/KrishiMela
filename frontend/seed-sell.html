<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell Seeds</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 p-6 min-h-screen">
  <h2 class="text-2xl font-bold mb-4">ðŸ“¦ Seed Sell</h2>

  <form id="seedForm"
        class="bg-white p-6 rounded-lg shadow max-w-md space-y-4"
        enctype="multipart/form-data">

    <div>
      <label class="block font-medium">Seed Name</label>
      <input id="name" type="text"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Seed Type</label>
      <input id="type" type="text"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Quantity (kg)</label>
      <input id="quantity" type="number"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Price (â‚¹/kg)</label>
      <input id="price" type="number"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Image</label>
      <input id="image" type="file"
             class="w-full"
             accept="image/*"
             required>
    </div>

    <div>
      <label class="block font-medium">Description</label>
      <textarea id="description"
                class="w-full px-3 py-2 border rounded"></textarea>
    </div>

    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Upload Seed
    </button>

  </form>

  <script src="seed-sell.js"></script>
</body>
</html>
