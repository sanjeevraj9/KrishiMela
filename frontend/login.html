<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KrishiMela Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-lime-100 to-green-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Welcome to KrishiMela</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" id="username" placeholder="Enter your email"
          class="w-full px-4 py-2 mt-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password"
          class="w-full px-4 py-2 mt-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl transition duration-200">
        Login
      </button>

      <p class="text-sm text-center mt-4">Don't have an account?
        <a href="register.html" class="text-green-600 hover:underline font-medium">Register</a>
      </p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
