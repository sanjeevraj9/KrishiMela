<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell Fertilizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6 min-h-screen">

  <h2 class="text-2xl font-bold mb-6">ðŸš› Sell Fertilizer</h2>

  <form id="fertilizerForm"
        class="bg-white p-6 rounded-lg shadow max-w-md space-y-4">

    <div>
      <label class="block font-medium">Fertilizer Name</label>
      <input id="name" type="text"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Fertilizer Type</label>
      <input id="type" type="text"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Quantity (kg)</label>
      <input id="quantity" type="number"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Price (â‚¹/kg)</label>
      <input id="price" type="number"
             class="w-full px-3 py-2 border rounded"
             required>
    </div>

    <div>
      <label class="block font-medium">Description</label>
      <textarea id="description"
                class="w-full px-3 py-2 border rounded"
                rows="3" required></textarea>
    </div>

    <div>
      <label class="block font-medium">Image</label>
      <input id="image" type="file"
             accept="image/*"
             class="w-full" required>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Upload Fertilizer
    </button>

  </form>

  <script src="fertilizer-sell.js"></script>
</body>
</html>
