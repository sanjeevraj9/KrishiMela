<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell Crop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="crop-sell.js"></script>
</head>
<body class="bg-blue-50 min-h-screen p-6">
  <h2 class="text-2xl font-bold mb-4">ðŸ“¤ Crop Sell</h2>

  <form id="cropForm" class="bg-white p-6 rounded-lg shadow max-w-md space-y-4">
    <div>
      <label class="block font-medium">Crop Name</label>
      <input id="name" type="text" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div>
      <label class="block font-medium">Crop Type</label>
      <input id="type" type="text" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div>
      <label class="block font-medium">Quantity (kg)</label>
      <input id="quantity" type="number" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div>
      <label class="block font-medium">Price per kg (â‚¹)</label>
      <input id="price" type="number" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div>
      <label class="block font-medium">Location</label>
      <input id="location" type="text" class="w-full px-3 py-2 border rounded" required>
    </div>

    <div>
      <label class="block font-medium">Image</label>
      <input id="image" type="file" accept="image/*" class="w-full" required>
    </div>

    <button type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Upload Crop
    </button>
  </form>
</body>
</html>
